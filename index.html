<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator & Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="public/scan-1024.webp" />
    <link rel="stylesheet" href="public/style.css" />
</head>

<body class="bg-green-100 min-h-screen flex justify-center items-center p-4">
    <div class="card w-full max-w-2xl bg-green-400 neobrutalism rounded-none">
        <div class="card-body px-4.5 py-6">
            <div class="flex flex-col items-center mb-3">
                <div class="flex items-center gap-2">
                    <i data-lucide="qr-code" class="w-6 h-6"></i>
                    <h2 class="card-title text-center uppercase text-xl font-bold">QR GENERATOR & READER</h2>
                </div>
            </div>

            <div class="tabs tabs-boxed mb-4 neobrutalism rounded-none bg-green-100">
                <a id="tabGenerate" class="tab tab-active !text-xs flex items-center gap-2"
                    onclick="switchTab('generate')">
                    <i data-lucide="square-plus" class="w-4 h-4"></i>
                    GENERATE
                </a>
                <a id="tabRead" class="tab flex items-center !text-xs gap-2" onclick="switchTab('read')">
                    <i data-lucide="scan" class="w-4 h-4"></i>
                    READ
                </a>
                <a id="tabDeveloper" class="tab flex !text-xs items-center gap-2" onclick="switchTab('developer')">
                    <i data-lucide="code-2" class="w-4 h-4"></i>
                    DEV
                </a>
            </div>

            <div id="generateSection">
                <div class="form-control mb-3">
                    <label class="label">
                        <span class="label-text font-bold flex items-center gap-2">
                            <i data-lucide="type" class="w-4 h-4"></i>
                            Text/URL
                        </span>
                    </label>
                    <div class="relative">
                        <input id="inputText" type="text" placeholder="Enter text or URL..."
                            class="input input-bordered bg-green-100 input-sm text-xs neobrutalism-clickable rounded-none w-full" />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="maximize" class="w-4 h-4"></i>
                                Size (px)
                            </span>
                        </label>
                        <input id="qrSize" type="number" value="200" min="50" max="1000"
                            class="input input-bordered input-sm text-xs bg-green-100 neobrutalism-clickable rounded-none" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="file-image" class="w-4 h-4"></i>
                                Format
                            </span>
                        </label>
                        <select id="qrFormat"
                            class="select select-sm select-bordered bg-green-100 neobrutalism-clickable rounded-none">
                            <option value="png">PNG</option>
                            <option value="gif">GIF</option>
                            <option value="jpeg">JPEG</option>
                            <option value="jpg">JPG</option>
                            <option value="svg">SVG</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="shield-check" class="w-4 h-4"></i>
                                Error Correction
                            </span>
                        </label>
                        <select id="qrEcc"
                            class="select select-sm select-bordered bg-green-100 neobrutalism-clickable rounded-none">
                            <option value="L">Low (7%)</option>
                            <option value="M" selected>Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H">High (30%)</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="space" class="w-4 h-4"></i>
                                Margin
                            </span>
                        </label>
                        <input id="qrMargin" type="number" value="1" min="0" max="50"
                            class="input input-bordered input-sm text-xs bg-green-100 neobrutalism-clickable rounded-none" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="palette" class="w-4 h-4"></i>
                                Foreground Color
                            </span>
                        </label>
                        <input id="qrColor" type="color" value="#000000"
                            class="input input-bordered input-sm text-xs bg-green-100 neobrutalism-clickable rounded-none h-10" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="paint-bucket" class="w-4 h-4"></i>
                                Background Color
                            </span>
                        </label>
                        <input id="qrBgColor" type="color" value="#ffffff"
                            class="input input-bordered input-sm text-xs bg-green-100 neobrutalism-clickable rounded-none h-10" />
                    </div>
                </div>

                <button id="generateButton" onclick="generateQR()"
                    class="btn btn-block bg-green-500 mt-3 text-white neobrutalism-clickable rounded-none uppercase font-bold">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    GENERATE QR CODE
                </button>

                <img id="qrImage" src="" class="hidden" />

                <button id="downloadButton" onclick="downloadQR()"
                    class="btn btn-block bg-green-500 mt-3 text-white neobrutalism-clickable rounded-none hidden uppercase font-bold">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    DOWNLOAD QR CODE
                </button>
            </div>

            <div id="readSection" style="display: none;">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                    <div>
                        <div class="form-control mb-3">
                            <label class="label">
                                <span class="label-text font-bold flex items-center gap-2">
                                    <i data-lucide="upload" class="w-4 h-4"></i>
                                    Upload QR Code Image
                                </span>
                            </label>
                            <input id="fileInput" type="file" accept="image/*"
                                class="file-input file-input-bordered file-input-sm text-xs bg-green-100 neobrutalism-clickable rounded-none w-full" />
                            <label class="label mt-2">
                                <span class="label-text-alt flex items-center gap-1">
                                    <i data-lucide="info" class="w-3 h-3"></i>
                                    Supported formats: PNG, JPG, JPEG, GIF
                                </span>
                            </label>
                        </div>

                        <button id="readButton" onclick="readQR()"
                            class="btn btn-block bg-green-500 mt-3 text-white neobrutalism-clickable rounded-none uppercase font-bold">
                            <i data-lucide="scan-line" class="w-5 h-5"></i>
                            READ QR CODE
                        </button>
                    </div>

                    <div id="readResult" class="hidden md:flex md:flex-col md:justify-start mt-4 md:mt-0">
                        <label class="label">
                            <span class="label-text font-bold flex items-center gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i>
                                Decoded Result:
                            </span>
                        </label>
                        <textarea id="outputTextarea" rows="8" readonly
                            class="textarea textarea-bordered text-xs bg-green-100 neobrutalism-clickable rounded-none w-full"
                            placeholder="QR code content will appear here..."></textarea>
                        <button onclick="copyResult()"
                            class="btn btn-sm btn-block bg-green-100 neobrutalism-clickable rounded-none mt-2 uppercase font-bold">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            COPY TO CLIPBOARD
                        </button>
                    </div>
                </div>
            </div>

            <div id="developerSection" style="display: none;">
                <div class="space-y-4">
                    <a href="https://www.instagram.com/m9nokuro"
                        class="btn w-full bg-green-500 text-white btn-sm text-xs border-2 rounded border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]
            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px]
            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] flex items-center justify-center gap-2">
                        <i data-lucide="instagram" class="w-5 h-5"></i> @m9nokuro
                    </a>
                    <a href="https://web.facebook.com/profile.php?id=100082958149027&_rdc=1&_rdr"
                        class="btn w-full bg-green-500 text-white btn-sm text-xs border-2 rounded border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]
            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px]
            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] flex items-center justify-center gap-2">
                        <i data-lucide="facebook" class="w-5 h-5"></i> @Reiivan
                    </a>
                    <a href="https://github.com/RevanSP"
                        class="btn w-full bg-green-500 text-white btn-sm text-xs border-2 rounded border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)]
            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px]
            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] flex items-center justify-center gap-2">
                        <i data-lucide="github" class="w-5 h-5"></i> @RevanSP
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="public/script.js">
    </script>
</body>

</html>
